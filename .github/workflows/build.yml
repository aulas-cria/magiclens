name: Build & Push to Internal Registry

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted, k3s]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "::set-output name=tag::magiclens:v0.0.${{ github.run_number }}"

      - name: Login to internal registry (se necessário)
        run: echo "sem login, registry é aberto"

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.tag }} .

      - name: Tag imagem para o registro interno
        run: docker tag ${{ steps.vars.outputs.tag }} registry.registry.svc.cluster.local:5000/${{ steps.vars.outputs.tag }}

      - name: Push to registry
        run: |
          docker push registry.registry.svc.cluster.local:5000/${{ steps.vars.outputs.tag }}
