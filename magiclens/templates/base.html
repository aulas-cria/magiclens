<!doctype html>
<title>{% block title %}{% endblock %} - MagicLens</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="h-100 d-flex flex-column justify-content-center align-items-center">
  {% import '_navbar.html' as navbar %}
  {{ navbar.navbar() }}
  <section class="container-fluid flex-grow-1 d-flex justify-content-center align-items-center">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
