<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicLens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='demo.css') }}">
</head>
<body>
    <div class="upload-form">
        <h2>MagicLens</h2>
        <form action="/api/image/upload" method="POST" enctype="multipart/form-data">
            <input type="text" name="filename" placeholder="Novo nome do arquivo (opcional)">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
